<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card__pattern"></div>
      <div class="card__image">
        <img src="images/squidward.jpg" alt="" />
      </div>
      <div class="card__info">
        <div class="card__info-name">Squidward &nbsp;</div>
        <div class="card__info-type">Octopus</div>
      </div>
      <div class="card__location">Bikini Bottom</div>
      <hr />
      <div class="card__social">
        <div class="card__social-followers">
          <strong>80K</strong><br />
          <p class="card__social-followers--text">F o l l o w e r s</p>
        </div>
        <div class="card__social-likes">
          <strong>803K</strong><br />
          <p class="card__social-followers--text">L i k e s</p>
        </div>
        <div class="card__social-photos">
          <strong>1.4K</strong><br />
          <p class="card__social-photos--text">P h o t o s</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/shouhu21">shouhu</a>.
    </div>
  </body>
</html>
