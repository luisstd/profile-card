<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card__pattern"></div>
      <div class="card__image">
        <img src="images/squidward.jpg" alt="" />
      </div>
      <div class="card__info">
        <div class="card__info-name">Squidward &nbsp;</div>
        <div class="card__info-type">Octopus</div>
      </div>
      <div class="card__location">Bikini Bottom</div>
      <div class="card__social">
        <div class="card__social-followers">80K Followers</div>
        <div class="card__social-likes">803K Likes</div>

        <div class="card__social-photos">1.4K Photos</div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Luis Steidle</a>.
    </div>
  </body>
</html>
